<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/styles.css" media="screen" />
    <title>Random Chars</title>
    <style>
        header{
            top: 0;
            width: 100%;
            height: 1.5rem;
            background-color: #000;
            padding: 1rem;
            text-align: center;
        }
        body {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: rgb(210, 242, 210);
            font-family: monospace;
            overflow: hidden;
            line-height: 1.1rem;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        a, a:visited{
            color: rgb(210, 242, 210);
        }
    </style>
</head>
<header>
    <a href="random_lines.html">next</a>
</header>
<body>

    <script>
        const container = document.createElement('pre');
        document.body.appendChild(container);

        const screenWidth = 15;                                         // width in characters
        let line = '';

        const characters = 'aueowrszxcvnm~:<>><aueowrszxcvnm';
        const colors = [
            '#78dce8',
            '#ffd866',
            '#a9dc76',
            '#ab9df2',
            '#ff6188',
            '#fc9867',
        ]; 

        setInterval(() => {
            const randomChar = getRandomChar();
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            line += `<span style="color: ${randomColor}">${randomChar}</span>`;

            if (line.length / 38 >= screenWidth) {                      // adjusted for HTML length
                container.innerHTML += line + '<br>';                   // add line to container
                line = ''; 

                // Scroll up
                if (container.innerHTML.split('<br>').length > 10) {    // 10 lines
                    container.innerHTML = container.innerHTML.split('<br>').slice(1).join('<br>');
                }
            }
        }, 50);                                                        // speed
    
        function getRandomChar() {
            const randomIndex = Math.floor(Math.random() * characters.length);
            return characters[randomIndex];
        }
    
    </script> 
</body>
</html>
