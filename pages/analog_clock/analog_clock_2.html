<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/svg+xml" href="data:image/svg+xml;utf8,
<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 100 100'>
  <circle cx='50' cy='50' r='38' fill='none' stroke='black' stroke-width='10'/>
  <line x1='50' y1='50' x2='50' y2='30' stroke='black' stroke-width='10' stroke-linecap='round'/>
  <line x1='50' y1='50' x2='70' y2='50' stroke='black' stroke-width='8' stroke-linecap='round'/>
  <circle cx='50' cy='50' r='5' fill='black'/>
</svg> ">
<title>Clock</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap');

/* Global Reset and Body Styling */
*,
*:after,
*:before {
    box-sizing: border-box;
}

:root {
  --bg_main: #091921;
  --text_light: #fff;
  --text_med: #53627c;
  --text_dark: #1e2432;
  --red: #ff1e42;
  --darkred: #c3112d;
  --orange: #ff8c00;
  --border: #1e2432;
}

body,
html {
    background: var(--bg_main);
    margin: 0;
    height: 100vh;
    color: var(--text_light);
    font-family: 'Comfortaa', cursive;
}

/* Clock Container */
.clock {
    --clock-size: 360px;
    width: var(--clock-size);
    height: var(--clock-size);
    position: fixed;
    inset: 0;
    margin: auto;
    border-radius: 50%;
}

/* Spike (Markings/Numbers) */
.spike {
    position: absolute;
    width: 8px;
    height: 1px;
    background: #fff9;
    line-height: 20px;
    transform-origin: 50%;
    z-index: 5;
    inset: 0;
    margin: auto;
    font-style: normal;
    transform: rotate(var(--rotate)) translateX(var(--dail-size));
}

/* Spike - Every 5th Mark (for hours) */
.spike:nth-child(5n + 1) {
    box-shadow: -7px 0 #fff9;
}

/* Spike - After content for hour numbers */
.spike:nth-child(5n + 1):after {
    content: attr(data-i);
    position: absolute;
    right: 22px;
    top: -10px;
    transition: 1s linear;
    transform: rotate(calc(var(--dRotate) - var(--rotate)));
}

/* Seconds Dial Container */
.seconds {
    --dRotate: 0deg;
    --dail-size: calc((var(--clock-size)/ 2) - 8px);
    font-weight: 800;
    font-size: 18px;
    transform: rotate(calc(-1 * var(--dRotate)));
    position: absolute;
    inset: 0;
    margin: auto;
    transition: 1s linear;
}

/* Minutes Dial Container */
.minutes {
    --dail-size: calc((var(--clock-size)/ 2) - 65px);
    font-size: 16px;
    transform: rotate(calc(-1 * var(--dRotate)));
    position: absolute;
    inset: 0;
    margin: auto;
    transition: 1s linear;
}

/* Class to stop animations immediately */
.stop-anim {
    transition: 0s linear;
}

/* Stop-anim affecting spike:after */
.stop-anim .spike:after {
    transition: 0s linear !important;
}

/* Hour Display (The large number) */
.hour {
    font-size: 70px;
    font-weight: 900;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
}

/* Minute Display (The smaller number with a border) */
.minute {
    font-size: 36px;
    font-weight: 900;
    position: absolute;
    background: var(--bg_main);
    z-index: 10;
    right: calc(var(--clock-size)/ 4.5);
    top: 50%;
    transform: translateY(-50%);
}

/* Minute Display's visual border element */
.minute:after {
    content: '';
    position: absolute;
    border: 2px solid var(--text_light);
    border-right: none;
    height: 50px;
    left: -10px;
    top: 50%;
    border-radius: 40px 0 0 40px;
    width: calc(var(--clock-size)/ 2.75);
    transform: translateY(-50%);
}
/* Back button */
.knopka {
  border: 2px solid var(--text_dark); 
  background: black; 
  padding: 0.4em 0.8em; 
  text-decoration: none;
  color: darkgrey;
  font: 1rem/1.3 "Roboto", sans-serif;
  font-weight: 600;
  font-size: smaller;
  border-radius: 5px;
  position: relative;
}
.knopka:hover {
  background: var(--bg_main);
  border: 2px solid var(--red);
}
.back {
  margin: 1rem auto;
  position: absolute;
  top: 0;
  left: 0;
  margin: 2rem 3rem; 
}
</style>
</head>
<body>
    <div class="back">
      <a class="knopka" href="analog_clock.html">
        BACK
      </a>
    </div>
    <second class="clock">
        <div class="seconds"></div>
        <div class="minutes"></div>
        <div class="minute"></div>
        <div class="hour"></div>
    </second>
    <script>
        const seconds = document.querySelector('.seconds');
        const minutes = document.querySelector('.minutes');
        const minute = document.querySelector('.minute');
        const hour = document.querySelector('.hour');

        // Create spikes
        for(let s = 0; s < 60 ; s++){
        let mSpikeEl = document.createElement('i');
        let sSpikeEl = document.createElement('i');
        mSpikeEl.className = 'spike'
        sSpikeEl.className = 'spike'
        mSpikeEl.style = `--rotate:${6 * s}deg`;
        sSpikeEl.style = `--rotate:${6 * s}deg`;
        mSpikeEl.setAttribute('data-i', s);
        sSpikeEl.setAttribute('data-i', s);

        seconds.append(sSpikeEl);
        minutes.append(mSpikeEl);
        }

        function getTime() {
            let date = new Date(),
            s  = date.getSeconds() ,
            m  = date.getMinutes();
        
            hour.textContent = date.getHours();
            minute.textContent = m;

            minutes.style = `--dRotate:${6 * m}deg`;

            if(s == 0){
                    seconds.classList.add('stop-anim')
            } else{
            seconds.classList.remove('stop-anim')
            }
            if(m == 0){
                    minutes.classList.add('stop-anim')
            } else{
            minutes.classList.remove('stop-anim')
            }
            seconds.style = `--dRotate:${6 * s}deg`;
        }

        setInterval(getTime, 1000);
        getTime();
    </script>
</body>
</html>
