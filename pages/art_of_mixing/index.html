<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3x3 Grid Highlight</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="grid">
    <div class="cell" data-r="1" data-c="1">1</div>
    <div class="cell" data-r="1" data-c="2">2</div>
    <div class="cell" data-r="1" data-c="3">3</div>

    <div class="cell" data-r="2" data-c="1">4</div>
    <div class="cell" data-r="2" data-c="2">5</div>
    <div class="cell" data-r="2" data-c="3">6</div>

    <div class="cell" data-r="3" data-c="1">7</div>
    <div class="cell" data-r="3" data-c="2">8</div>
    <div class="cell" data-r="3" data-c="3">9</div>
</div>

<script src="highlight.js"></script>
</body>
</html>
