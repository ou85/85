<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Clock</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <div class="clock-container">
          <div class="top-info">
              <div class="weather">
                  <div class="city">Oslo</div>
                  <div class="temp">12°C</div>
              </div>
              <div class="date-day">
                  <div class="date">--.--.----</div>
                  <div class="day">--</div>
              </div>
          </div>
          <div class="flip-clock">
              <div class="flip-section">
                  <div class="flip-number top">00</div>
                  <div class="flip-number bottom">00</div>
              </div>
              <div class="flip-section">
                  <div class="flip-number top">00</div>
                  <div class="flip-number bottom">00</div>
              </div>
          </div>
      </div>
      <script src="script.js"></script>
  </body>
