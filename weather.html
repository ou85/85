<script type="text/javascript">
  // Time on Web page
  var tmonth = new Array(
    "January",
    "February",
    "March",
    "April",
    "May",
    "June",
    "July",
    "August",
    "September",
    "October",
    "November",
    "December"
  );

  function GetClock() {
    var d = new Date();
    var nmonth = d.getMonth(),
      ndate = d.getDate(),
      nyear = d.getYear();

    if (nyear < 1000) nyear += 1900;

    var nhour = d.getHours(),
      nmin = d.getMinutes(),
      nsec = d.getSeconds();

    if (nmin <= 9) nmin = "0" + nmin;

    if (ndate <= 9) ndate = "0" + ndate;

    document.getElementById("webpageclock").innerHTML =
      "" +
      nhour +
      ":" +
      nmin +
      " " +
      tmonth[nmonth] +
      " " +
      ndate +
      ", " +
      nyear +
      " ";
  }
  window.onload = function () {
    GetClock();
    // setInterval(GetClock,1000);
  };
</script>
