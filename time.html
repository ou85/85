<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>World clock</title> 
    <link rel="stylesheet" type="text/css" href="time.css" media="screen" /> 
</head>
<body>
<div class="back">
  <a class = "knopka" href="index.html">BACK</a></div>
</div>
<div class="container"> 
  <div class="clock"> 
    <table width = 100%>
      <tr>
        <td width = 45% align = right>Tokyo
          <div id="current" style="font:14pt Arial; color:var(--orange)"></div>
        </td>
        <td width = 5%></td>
        <td width = 50% align =left>
          <ul>
            <li id="hours">00</li>
            <li id="separator">:</li>
            <li id="minutes">00</li>
          </ul>
        </td>
      </tr>
      <tr>
        <td width = 45% align = right>London
          <div id="london" style="font:14pt Arial; color:var(--orange);"></div>
        </td>
        <td width = 5%></td>
        <td width = 50% align =left>
          <ul>
            <li id="London">00</li>
            <li id="separator">:</li>
            <li id="m">00</li>
          </ul>
        </td>
      </tr>
      <tr>
        <td width = 45% align = right>New York
          <div id="ny" style="font:14pt Arial; color:var(--orange);"></div>
        </td>
        <td width = 5%></td>
        <td width = 50% align =left>
          <ul>
            <li id="nyh">00</li>
            <li id="separator">:</li>
            <li id="nym">00</li>
          </ul>
        </td>
      </tr>
      <tr>
        <td width = 45% align = right>Las Vegas
          <div id="lasv" style="font:14pt Arial; color:var(--orange);"></div>
        </td>
        <td width = 5%></td>
        <td width = 50% align =left>
          <ul>
            <li id="hv">00</li>
            <li id="separator">:</li>
            <li id="mv">00</li>
          </ul>
        </td>
      </tr>
    </table>
  </div>
</div> 
<script src="time.js"></script>

</body>
</html>
