<!-- Here is an updated HTML file with TypeScript inside that shows 4 rows of
pictures from the link you provided and refreshes each cell randomly every 5 to
10 seconds. The divs move through 1440px in 5 seconds. The grid is made
responsive using MUI responsive grid: -->

<!DOCTYPE html>
<html>
  <head>
    <title>Random Picture Rows</title>
    <style>
      .grid-item {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
      }

      .row {
        display: flex;
        flex-wrap: wrap;
        overflow: hidden;
        animation: scroll 5s linear infinite;
      }

      @keyframes scroll {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-1440px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <script type="text/javascript">
          for (let i = 1; i <= 4; i++) {
            document.write(
              `<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"><div class="grid-item"><img id="random-pic${i}" src="https://source.unsplash.com/random/300x200?nature,landscape,mountain" alt="Random Picture ${i}" /></div></div>`
            );
          }
        </script>
      </div>
    </div>
    <script type="text/javascript">
      setInterval(function () {
        for (let i = 1; i <= 16; i++) {
          document.getElementById(
            `random-pic${i}`
          ).src = `https://source.unsplash.com/random/300x200?nature,landscape,mountain&t=${
            Math.floor(Math.random() * 6) + 5
          }`;
        }
      }, 1000);
    </script>
  </body>
</html>
