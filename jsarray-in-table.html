<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tiles</title>
    <script type="text/javascript" th:inline="javascript">
      window.onload = function () {
        const tableHead = `
        <table class="table table-striped">
            <tbody>
        `;

        const tableFoot = `
                </tbody>
            </table>
        `;
        var tableRow = "";
        const data = [
          { label: "Auto ID", value: 100 },
          { label: "VEN Auto ID", value: 200 },
          { label: "レジストレーションID", value: 300 },
        ];
        console.dir(data);

        for (let i = 0; i < data.length; i += 1) {
          let item = data[i];
          let itemValue = data[i].value;
          let itemLabel = data[i].label;
          console.log(itemLabel + itemValue);
          tableRow += ` <tr height="50px" align="left" style="vertical-align: middle;">
                             <th> ${itemLabel} </th>
                             <td> ${itemValue} </td>
                        </tr> `;
        }

        document.getElementById("details").innerHTML =
          tableHead + tableRow + tableFoot;
      };
    </script>
  </head>
  <body>
    <div id="details"></div>
  </body>
</html>
